<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="windows" id="windows">
        <div class="window centered settings" id="settings">
            <div class="sections">

            </div>
            <div>
                <span class="title"></span>
                <div class="tools"></div>
                <div class="content"></div>
            </div>
            <span class="tool close" onclick="closeWindow()"></span>
        </div>
    </div>

    <div class="toolbar">
        <span class="tool" style="background-image: url('img/settings.svg');" onclick="openWindow('settings')"></span>
    </div>

    <form action="https://www.google.com/search" method="get" target="_blank" class="search-bar glassmorphism">
        <input type="text" placeholder="Search" name="q" autocomplete="off" autofocus="true">
        <button type="submit" class="search-button"></button>
    </form>

    <div class="dock">
        <nav class="glassmorphism">
            <div id="dock"></div>
            <span class="separator"></span>
            <span class="link" style="background-image: url('img/apps_icon.svg');" onclick="dock.dropdown.toggleAppsDropdown()"></span>
        </nav>

        <div id="dropdown" class="dropdown glassmorphism"></div>
    </div>

    <script src="debug.js"></script>
    <script src="cookies.js"></script>
    <script src="dock.js"></script>
    <script src="windows.js"></script>
</body>
</html>
