<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="windows"></div>

    <div class="toolbar">
        <span class="tool" style="background-image: url('img/settings.svg');" onclick="openSettings()"></span>
    </div>

    <div class="glassmorphism" id="settings">
        <div class="groups">
            <span class="group" onclick="setSettingsContent(this)">Dock</span>
            <span class="group" onclick="setSettingsContent(this)">Calendar</span>
            <span class="group" onclick="setSettingsContent(this)">Search</span>
            <span class="group" onclick="setSettingsContent(this)">Aspect</span>
        </div>
        <div class="settings-content">
            <div id="setting-title"></div>
            <div id="settings-content"></div>
        </div>
        <span class="close-button" onclick="closeSettings()"></span>
    </div>

    <form action="https://www.google.com/search" method="get" target="_blank" class="search-bar glassmorphism">
        <input type="text" placeholder="Search" name="q" autocomplete="off" autofocus="true">
        <button type="submit" class="search-button"></button>
    </form>

    <div class="dock">
        <nav class="glassmorphism">
            <div id="dock"></div>
            <span class="separator"></span>
            <span class="link" style="background-image: url('img/apps_icon.svg');" onclick="dock.dropdown.toggleAppsDropdown()"></span>
        </nav>

        <div id="dropdown" class="dropdown glassmorphism"></div>
    </div>

    <script src="dock.js"></script>
</body>
</html>
